<span fxLayout="row" fxLayoutAlign="start center" class="widthFullPer">
  <i *ngIf="!data.isError" class="material-icons color-success-neon" style="margin-right: 10px;">check_circle</i>
  <i *ngIf="data.isError" class="material-icons color-warn-neon" style="margin-right: 10px;">error</i>
  <span style="font-family: 'Montserrat', sans-serif !important; font-size: 15px">{{ data.message }}</span>
  <!-- <button mat-button (click)="onSnackBarClose()">RETRY</button> -->
</span>
