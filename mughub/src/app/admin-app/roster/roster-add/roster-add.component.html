<mughub-headnav
title="{{ studentData ? 'Edit student' : 'Add student' }}"
iconLeft="close"
(leftIconToggled)="closeDrawer()"
iconRight="done"
(rightIconToggled)="updateRoster()"
[enableIconRight]="studentForm.valid"></mughub-headnav>

<div class="gutter-sm">
  <form [formGroup]="studentForm">

    <!-- Profile Info -->
    <p class="drawer-form-label" style="vertical-align: middle;">
      <i class="material-icons content-icon">person</i>
      {{'Profile' | uppercase }}
    </p>
    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field floatLabel="never" class="widthHalfPer">
        <input type="text" matInput formControlName="firstName" placeholder="First name" class="drawer-form-input">
      </mat-form-field>
      <mat-form-field floatLabel="never" class="widthHalfPer">
        <input type="text" matInput formControlName="lastName" placeholder="Last name" class="drawer-form-input">
      </mat-form-field>
    </div>
    <mat-form-field floatLabel="never" fxFill>
      <input type="text" matInput formControlName="subjects" placeholder="Subject" class="drawer-form-input">
    </mat-form-field>

    <br><br>

    <!-- Login Credentials  -->
    <p class="drawer-form-label">
      <i class="material-icons content-icon">lock</i>
      {{'Credentials' | uppercase}}
    </p>
    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field floatLabel="never" class="widthHalfPer">
        <input type="text" matInput formControlName="username" placeholder="Username" class="drawer-form-input">
      </mat-form-field>
      <mat-form-field floatLabel="never" class="widthHalfPer">
        <input type="text" matInput formControlName="password" placeholder="Password" class="drawer-form-input">
      </mat-form-field>
    </div>
    <mat-form-field floatLabel="never" fxFill>
      <input type="text" matInput formControlName="email" placeholder="Email (optional)" class="drawer-form-input">
    </mat-form-field>

  </form>
</div>
