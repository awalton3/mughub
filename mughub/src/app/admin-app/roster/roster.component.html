<mat-drawer-container [hasBackdrop]="false" class="heightFull">

  <mat-drawer #editor mode="over" position="end" opened="false" class="side-content-drawer">
    <roster-add (onDrawerClose)="editor.close()"></roster-add>
  </mat-drawer>

  <mat-drawer-content class="background-eee heightFull">
    <mughub-headnav title="roster" iconLeft="menu" (leftIconToggled)="closeSidenav()"></mughub-headnav>

    <!-- Table of students (name, username, password, subjects, email) -->
    <div fxLayout="column" fxLayoutAlign="start start" class="widthFullPer gutter">

      <!-- <p class="section-title" fxLayoutAlign="start center">
        <i class="material-icons content-icon">school</i>Student Roster
      </p> -->

      <div fxLayout="row" fxLayoutAlign="space-between start" class="widthFullPer">
        <p class="section-title" fxLayout="row" fxLayoutAlign="start center">
          <i class="material-icons content-icon">school</i>Student Roster
        </p>
        <button (click)="editor.open()" mat-stroked-button class="action-button-stroked" color="accent" fxLayout="row" fxLayoutAlign="center center">
          <i class="material-icons drawer-form-icon" style="color: #ea9103">add</i>
          <span>ADD STUDENT</span>
        </button>
      </div>


      <mat-divider class="widthFullPer"></mat-divider>
      <br>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 widthFullPer">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName + " " + element.lastName }} </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

        <ng-container matColumnDef="subjects">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Subjects </th>
          <td mat-cell *matCellDef="let element"> {{ element.subjects }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{ element.email ? element.email : "none" }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editStudent(row)"></tr>
      </table>

      <!-- Add a student -->
      <!-- <div class="bottom-right-fab" *ngIf="">
        <button (click)="editor.open()" mat-fab color="accent">
          <i class="material-icons" fxLayoutAlign="center center" style="color: white">add</i>
        </button>
      </div> -->

    </div>

  </mat-drawer-content>
</mat-drawer-container>
