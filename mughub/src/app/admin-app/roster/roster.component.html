



<mat-drawer-container [hasBackdrop]="false" class="heightFull">

  <mat-drawer #editor mode="over" position="end" opened="false" class="side-content-drawer">
    <roster-add (onDrawerClose)="editor.close()"></roster-add>
  </mat-drawer>

  <mat-drawer-content class="background-eee heightFull">
    <mughub-headnav title="roster" iconLeft="menu" (leftIconToggled)="closeSidenav()"></mughub-headnav>

    <!-- Table of students (name, username, password, subjects, email) -->
    <div fxLayout="column" fxLayoutAlign="start start" class="widthFullPer gutter">

      <p class="section-title" fxLayoutAlign="start center"><i class="material-icons content-icon">school</i>Student Roster</p>
      <mat-divider class="widthFullPer"></mat-divider>
      <br>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 widthFullPer">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Add a student -->
      <div class="bottom-right-fab">
        <button (click)="editor.open()" mat-fab color="accent">
          <i class="material-icons" fxLayoutAlign="center center" style="color: white">add</i>
        </button>
      </div>

    </div>

  </mat-drawer-content>
</mat-drawer-container>
