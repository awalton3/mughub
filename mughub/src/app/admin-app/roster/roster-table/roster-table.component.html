<table mat-table [dataSource]="data" matSort class="mat-elevation-z8 widthFullPer">

  <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{ column }}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
    <td mat-cell *matCellDef="let element">{{ element[column] }}
    </td>
  </ng-container>

    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="{{ displayedColumns[2] }}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ displayedColumns[2] }}</th>
    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
  </ng-container> -->

    <th mat-header-cell *matHeaderCellDef mat-sort-header> Subjects </th>
    <td mat-cell *matCellDef="let element"> {{ element.subjects }} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Parent Email </th>
    <td mat-cell *matCellDef="let element"> {{ element.email ? element.email : "none" }} </td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr matRipple [matRippleRadius]="30" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick.next(row)"></tr>

</table>
