<h1 mat-dialog-title>Add a Resource</h1>
<mat-dialog-content>
  <form [formGroup]="addResourceForm">
    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field  class="widthHalfPer">
        <input type="text" matInput formControlName="title" placeholder="Title" class="drawer-form-input">
      </mat-form-field>
      <mat-form-field class="widthHalfPer">
        <input type="text" matInput formControlName="link" placeholder="Hyperlink" class="drawer-form-input">
      </mat-form-field>
    </div>
    <mat-form-field fxFill>
      <textarea type="text" rows="5" matInput formControlName="description" placeholder="Description" class="drawer-form-input"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button (click)="addResource()" mat-button [mat-dialog-close]="true" cdkFocusInitial>Add</button>
</mat-dialog-actions>
