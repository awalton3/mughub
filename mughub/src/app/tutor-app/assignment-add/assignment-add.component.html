<h1 mat-dialog-title>Add Assignment</h1>
<mat-dialog-content>
  <form [formGroup]="assignmentForm">
    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field  class="widthHalfPer">
        <mat-label>Title</mat-label>
        <input type="text" matInput formControlName="title" placeholder="IXL" class="drawer-form-input">
      </mat-form-field>
      <mat-form-field class="widthHalfPer">
        <mat-label>Hyperlink</mat-label>
        <input type="text" matInput formControlName="link" placeholder="https://ixl.com" class="drawer-form-input">
      </mat-form-field>
    </div>
    <!-- <mat-form-field fxFill>
      <input type="text" matInput formControlName="title" placeholder="Title" class="drawer-form-input">
    </mat-form-field> -->
    <mat-form-field fxFill>
      <mat-label>Instructions</mat-label>
      <textarea type="text" rows="10" matInput formControlName="instructions"
      placeholder=" Complete Unit 3O: 30 problems Max
      Complete Unit 4D: 30 Problems max
      Try to obtain a smart score of 100!" class="drawer-form-input"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button [mat-dialog-close]="assignmentForm.value" mat-button [mat-dialog-close]="true" cdkFocusInitial [disabled]="assignmentForm.status === 'INVALID'">Add</button>
</mat-dialog-actions>
