<mat-drawer-container class="heightFull">
  <mat-drawer #navDrawer class="sidenav">
    <mughub-sidenav (closeNav)="navDrawer.close()" [navLinks]="views"></mughub-sidenav>
  </mat-drawer>
  <mat-drawer-content *ngIf="!loading" class="background-eee paddingNone">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
<div *ngIf="loading" class=loader>loading...</div>
